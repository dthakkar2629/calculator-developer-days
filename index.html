<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display_calculator">0</div>
        
        <div class="buttons_calculator">

            <button>7</button>
            <button>8</button>
            <button>9</button>
            
            <button class="button_operator" data-action="add">+</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            
            <button class="button_operator" data-action="subtract">-</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            
            <button class="button_operator" data-action="multiply">*</button>
            
            <button>0</button>
            <button data-action="clear">C</button>
            <button class="button_equal" data-action="calculate">=</button>
            
            <button class="button_operator" data-action="divide">/</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
